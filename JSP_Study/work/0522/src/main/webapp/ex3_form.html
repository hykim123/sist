<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<article>
		<header>
			<h1>서블릿에 인자 보내기</h1>
		</header>
		<section>
			<form action="ex3" method="get">
				<label for="u_id">아이디:</label>
				<input type="text" id="u_id" name="m_id">
				<br/>
				
				<label for="u_name">이름:</label>
				<input type="text" id="u_name" name="m_name">
				<br/>
				
				<label for="u_addr">거주지:</label>
				<input type="text" id="u_addr" name="m_addr">
				<br/>
				
				<button type="button" onclick="sendData()">보내기</button>
			</form>
		</section>
	</article>
<script>
	function sendData(){
		//사용자가 입력한 값들 중 아이디, 이름 검증
		let mid = document.getElementById("u_id");
		let mname = document.getElementById("u_name");

		let s_id = mid.value.trim();
		let s_name = mname.value.trim();

		if(s_id.length < 1){
			alert("아이디 입력해라");
			mid.value = "";
			mid.focus();
			return;
		}else if(s_name.length < 1){
			alert("이름 입력해라");
			mname.value = "";
			mname.focus();
			return;
		}
		
		//폼 접근
		document.forms[0].submit(); //서버로 보낸다
	}
</script>
</body>
</html>
