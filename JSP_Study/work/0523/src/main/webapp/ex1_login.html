<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="wrap">
		<header>
			<h1>로그인</h1>
		</header>
		<div id="content">
			<form action="Ex1_Login" method="post">
				<label for="s_id">아이디:</label>
				<input type="text" id="s_id" name="mid"/>
				<br/>
				
				<label for="s_pw">비밀번호:</label>
				<input type="password" id="s_pw" name="mpw"/>
				<br/>
				<button type="button" onclick="exe(this.form)">로그인</button>
			</form>
		</div>
	</div>
	<script>
		function exe(frm){	//폼 자체가 인자로 들어온다
			//유효성 검사
			let sid = frm.mid;
			let spw = frm.mpw;
			
			if(sid.value.trim().length < 1){
				alert("아이디를 입력하세요");
				sid.value = ""; // 청소
				sid.focus();
				return;
			}
			
			if(spw.value.trim().length < 1){
				alert("비밀번호를 입력하세요");
				spw.value = ""; // 청소
				spw.focus();
				return;
			}
			//frm.action = "Ex1_Service"; //action변경
			frm.submit(); //서버로 보내기
		}
	</script>
</body>
</html>
